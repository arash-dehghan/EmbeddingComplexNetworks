seed = "42"                     # rng seed; set "" for no seeding
n = "10000"                   # number of vertices in graph
t1 = "2.5"                      # power-law exponent for degree distribution
d_min = "5"                   # minimum degree
d_max = "464"                  # maximum degree
d_max_iter = "1000"           # maximum number of iterations for sampling degrees
t2 = "1.5"                      # power-law exponent for cluster size distribution
c_min = "50"                  # minimum cluster size
c_max = "1000"                # maximum cluster size
c_max_iter = "1000"           # maximum number of iterations for sampling cluster sizes
xi = "0.2"                    # fraction of edges to fall in background graph
isCL = "false"                # if "false" use configuration model, if "true" use Chung-Lu
degreefile = "ABCD_Exp7.degrees"        # name of file do generate that contains vertex degrees
communitysizesfile = "ABCD_Exp7.comm_sizes" # name of file do generate that contains community sizes
communityfile = "ABCD_Exp7.comm"     # name of file do generate that contains assignments of vertices to communities
networkfile = "ABCD_Exp7.edgelist"      # name of file do generate that contains edges of the generated graph
